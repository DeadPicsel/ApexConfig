// Audio Options------------------------------
miles_channels 2 
	// This sets the audio channels to stereo, if you have issues with vertical sound, try setting to 8

miles_occlusion 0 
	// Disable occlusion checks

miles_occlusion_force 0

miles_occlusion_partial 0

sound_without_focus 1 
	// Play sound even if Apex isn't in focus


// Video Options------------------------------
chroma_enable 0

cl_gib_allow 0 
	// Disable gibs
  
cl_minimal_rtt_shadows 1  
  
cl_particle_fallback_multiplier 0
	// Base for falling back to cheaper effects under load
  
cl_ragdoll_maxcount 0
	// Zero max amount of ragdolls allowed on screen
  
mat_bloom_scalefactor_scalar 0 
	// Disable bloom

mat_forceaniso 0 
	// Disable anisotropic filtering (Set bilinear)

mat_mip_linear 0 
	// Bilinear texture filtering (Bilinear is cheaper at cost of quality)

mat_picmip 4 
	// Set lowest quality

r_createmodeldecals "0"
	// Don't create model decals

r_decals 0 
	// Zero decals drawn (Default 256)

ssao_enabled 0 
	// Disable screen space ambient occlusion

shadow_depth_dimen_min 0 
	// Minimum resolution of a spot shadow map

shadow_depth_upres_factor_max 1 
	// Maximum upres factor of spot_shadows

shadow_enable 0 
	// Disable shadows

shadow_max_dynamic_lobby 0 
	// Zero number of shadows that update each frame in lobby (Default 5)

shadow_maxdynamic 0 
	// Zero number of shadows that update each frame (Default 4)

fps_max 0 
	// Uncap FPS. Alternatively, you can set this to -1 to cap FPS to your monitor's current
  
// HUD
hud_setting_pingAlpha 0.5 
	// Make pings semi-transparent but still visible

player_setting_damage_closes_deathbox_menu 0 
	// Disables deathboxes closing immediately upon taking damage

sprint_view_shake_style 1 
	// Less screen shaking on sprint

// Binds-------------------------------------

bind "F1" "toggle sound_volume 0 1"
	// Toggle Volume Mute

bind "F2" "toggle net_netGraph2 1 0"	
	// Net Graph Toggle

bind "F3" "toggle cl_showfps 4 0"
	// Toggle for the FPS Counter

bind "F10" "toggle cl_showpos 4 0"
	// Toggle for the FPS counter

bind "F11" "toggle shownet_enabled 1 0"
	// Toggle F11 to show net graph

bind "F12" "exec autoexec.cfg"
	// Reload config
	// If you make any changes to the config between matches, you can hit F12 in your next match to reload the config.
  
// Telementary Options------------------------------
pin_opt_in 0 // Disable sending PIN telemetry data to EA

